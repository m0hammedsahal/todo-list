<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-[#515151]">
    <section id="edit-item" class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">Edit Item</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-control mb-4">
                <label for="item" class="block text-sm font-medium text-gray-700">Item Name</label>
                <input type="text" name="item" id="item" value="{{ item.name }}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
            </div>
            <div class="flex justify-end">
                <input type="submit" value="Save" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            </div>
        </form>
    </section>
</body>
</html>
