<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Other head elements -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="text-gray-700">

    <section id="login" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="container mx-auto p-6 max-w-md bg-white shadow-md rounded-lg">
            <form action="" method="post" class="space-y-6">
                {% csrf_token %}
                <div class="logo flex justify-center mb-6">
                    <img class="w-16 rounded-full" src="{% static '/images.jpeg' %}" alt="logo" />
                </div>
                <h1 class="text-2xl font-semibold text-center text-gray-800">Create Account</h1>
                <div class="form-control">
                    <input type="text" name="username" id="username" placeholder="Enter username" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="form-control">
                    <input type="text" name="first_name" id="first_name" placeholder="Enter first name" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="form-control">
                    <input type="text" name="last_name" id="last_name" placeholder="Enter last name" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="form-control">
                    <input type="password" name="password" id="password" placeholder="Enter password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <p class="text-center text-gray-600">Already have an account? <a href="{% url 'web:login' %}" class="text-blue-500 hover:underline">Login</a></p>
                <div class="btn">
                    <button type="submit" value="Register" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 cursor-pointer">Register</button>
                </div>
            </form>
        </div>
    </section>

    <script src="{% static 'web/js/script.js' %}"></script>
</body>
</html>
